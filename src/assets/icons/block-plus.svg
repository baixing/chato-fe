<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- 绘制背景方块 -->
  <rect  x="10" y="10" width="80" height="80" rx="10" ry="10" style="fill:white;"/>

  <!-- 绘制加号的水平线 -->
  <line x1="25" y1="50" x2="75" y2="50" style="stroke:#7c5cfc;stroke-width:6"/>

  <!-- 绘制加号的垂直线 -->
